name: âš¡ Upload sourcemaps

on:
  workflow_run:
    workflows: ['âš¡ Integration checks']
    branches:
      - '**' 
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: âš™ï¸ Build app
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          # cache: 'bun'
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: bun install --frozen-lockfile

      - name: âš™ï¸ Build
        run: bun build-sourcemaps

      - name: ğŸ“¡ upload-sourcemap
        run: bun upload-sourcemaps 


