name: ‚ö° Upload sourcemaps

on:
  workflow_run:
    workflows: ['‚ö° Integration checks']
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: write
  contents: read

jobs:
  sourcemaps-upload:
    name: ‚öôÔ∏è Build app
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: üì¶ Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: ‚éî Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          # cache: 'bun'
          cache-dependency-path: ./package.json

      - name: üì• Install deps
        run: bun install --frozen-lockfile

      - name: ‚öôÔ∏è Build
        run: bun build-sourcemaps

      - name: üì° upload-sourcemap
        env:
          CURRENT_BRANCH: ${{ github.event.workflow_run.head_branch }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_DOCUMENTS_ACCESS_KEY_ID: ${{ secrets.R2_DOCUMENTS_ACCESS_KEY_ID }}
          R2_DOCUMENTS_SECRET_ACCESS_KEY: ${{ secrets.R2_DOCUMENTS_SECRET_ACCESS_KEY }}
        run: bun run upload-sourcemaps 


