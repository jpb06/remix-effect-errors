name: ‚ö° Delete sourcemaps

on:
  delete:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: write
  contents: read

jobs:
  sourcemaps-deletion:
    name: ‚öôÔ∏è Delete sourcemaps
    runs-on: ubuntu-latest
    if: "startsWith(github.event.ref_type, 'branch')"
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: üì¶ Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: ‚éî Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          # cache: 'bun'
          cache-dependency-path: ./package.json

      - name: üì• Install deps
        run: bun install --frozen-lockfile

      - name: üì° delete-sourcemap
        env:
          DELETED_BRANCH: ${{ github.event.ref }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_DOCUMENTS_ACCESS_KEY_ID: ${{ secrets.R2_DOCUMENTS_ACCESS_KEY_ID }}
          R2_DOCUMENTS_SECRET_ACCESS_KEY: ${{ secrets.R2_DOCUMENTS_SECRET_ACCESS_KEY }}
        run: bun run delete-sourcemaps