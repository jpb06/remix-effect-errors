name: ‚ö° Delete sourcemaps

on:
  delete:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: write
  contents: read

jobs:
  sourcemaps-deletion:
    name: ‚öôÔ∏è Delete sourcemaps
    runs-on: ubuntu-latest
    if: "startsWith(github.event.ref_type, 'branch')"
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: üì¶ Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          # cache: 'bun'
          cache-dependency-path: ./package.json

      - name: üì• Install deps
        run: bun install --frozen-lockfile

      - name: üì° delete-sourcemap
        env:
          DELETED_BRANCH: ${{ github.event.ref }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_DOCUMENTS_ACCESS_KEY_ID: ${{ secrets.R2_DOCUMENTS_ACCESS_KEY_ID }}
          R2_DOCUMENTS_SECRET_ACCESS_KEY: ${{ secrets.R2_DOCUMENTS_SECRET_ACCESS_KEY }}
        run: bun run delete-sourcemaps